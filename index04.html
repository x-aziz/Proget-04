<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style04.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="part1">
        <h1 id="textHead">
          Get
          <span> insights </span>
          that help your business grow.
        </h1>
        <p class="paragraphe">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="numbers">
          <div class="par1">
            <h2>10k+</h2>
            <p class="disN">companies</p>
          </div>

          <div class="par2">
            <h2>314</h2>
            <p class="disN">templates</p>
          </div>
          <div class="par3">
            <h2>12m+</h2>
            <p class="disN">queries</p>
          </div>
        </div>
      </div>
      <div class="part2">
        <img
          src="./stats-preview-card-component-main/stats-preview-card-component-main/images/image-header-desktop.jpg"
          id="image"
        />
        <div class="filter"></div>
      </div>
    </section>
  </body>
</html>
